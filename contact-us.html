    <nav class="navbar navbar-expand-md" id="nav">

            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <div class="container" id="search-input">
                    <form class="d-flex mt-lg-0 mt-3" role="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control me-2" type="search" placeholder="Search...." aria-label="Search">
                    </form>
                </div>
                <div class="ml-md-auto mt-lg-0 mb-lg-0 mt-3 mb-2">
                    <a href="signup.html" id="sign-login" class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-user"></i>Login/Sign
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="container mt-3 mb-3">
        <ul class="navbar-nav d-flex align-items-center justify-content-center flex-row gap-4">
            <li class="nav-item">
                <a class="nav-link py-1 px-2 rounded-2" href="index.html">Home</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </nav>

    <!-- contact us start -->
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="contact-box container m-4">
            <div class="contact-h container mt-4 text-white text-center d-flex justify-content-center">
                <h2 class="fs-1">Contact Us</h2>
            </div>
            <div class="container mt-4 mb-4">
                <form>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-4">
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group mt-4">
                        <textarea class="form-control cursor" placeholder="Message..." id="message"></textarea>
                    </div>
                    <div class="mt-4" id="form-check">
                        <span></span>
                        <label class="form-check-label text-white" for="Check1">I Accept Your Terms &
                            Conditions</label>
                    </div>
                    <a href="#"
                        class="product-cart rounded-pill mt-5 p-4 d-block text-center text-white text-decoration-none fs-5">
                        <span>Submit</span></a>
                </form>
            </div>
        </div>
    </div>
    <!-- contact us end -->

                    <div class="social-icons mt-4">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
